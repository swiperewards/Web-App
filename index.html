<!DOCTYPE html>
<html lang = "en">

   <head>
      <meta charset = "UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0 , minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Swipe Reward</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="public/css/font-awesome.min.css">
      <link href="public/image/title-icon.png" rel="icon">
      <script src="public/js/jquery-1.12.1.min.js" type="text/javascript"></script>
      <script src="public/js/bootstrap.min.js" type="text/javascript"></script>
      <script src='https://www.google.com/recaptcha/api.js'></script>

      <script type="text/javascript">
        $(document).ready(function() {
            // $("#response-menu").click(function() { 
            //     $(".swipe-aside").slideToggle();
            // });

            

          var current = location.pathname;
            $('.left-menu ul li a').each(function(){
            var $this = $(this);
            // if the current path is like this link, make it active
            if($this.attr('href').indexOf(current) !== -1){
            $this.addClass('active');
             }
          });

          //date function
           $('.datetimepicker').datepicker({format: "dd.mm.yyyy"});
        });    
    </script>


    
   </head>

   <body>
      <div id = "app"></div>
      <script src = "index.js"></script>
      
   </body>

</html>
